<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Actualizar Uusuario</h1>
	<form action="/AppDelivery/ActualizarUsuario" method="post">

		<label for="username">Usuario: </label>
		<input type="text" name="username" placeholder="ingrese el username..."/>			
		<br/>
		
		<label for="password">Contraseña: </label>
		<input type="text" name="password" placeholder="ingrese la password..."/>
		<br/>
		
		<label for="rol">Rol: </label>
		<input type="text" name="rol" placeholder="ingrese la rol..."/>
		<br/>
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
</body>
</html>
