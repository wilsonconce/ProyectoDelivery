<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Moto en la Web</title>
</head>
<body>
	<h1>Actualizar Moto</h1>
	<form action="/ProyectoDelivery/ActualizarMoto" method="post">
		
		<label for="placa">Placa: </label>
		<input type="text" name="placa" placeholder="ingrese la placa..."/>			
		<br/>
		
		<label for="modelo">Modelo: </label>
		<input type="text" name="modelo" placeholder="ingrese el modelo..."/>
		<br/>
		
		<label for="marca">Marca: </label>
		<input type="text" name="marca" placeholder="ingrese la marca..."/>
		<br/>
		
		<label for="color">Color: </label>
		<input type="text" name="color" placeholder="ingrese el coloro..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
