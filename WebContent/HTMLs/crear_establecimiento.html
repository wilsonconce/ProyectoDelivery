<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Establecimiento en la Web</title>
</head>
<body>
	<h1>Ingresar Establecimiento</h1>
	<form action="/ProyectoDelivery/CrearEstablecimiento" method="post">
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="direccion">Direccion: </label>
		<input type="text" name="direccion" placeholder="ingrese la direccion..."/>
		<br/>
		
		<label for="telefono">Telefono: </label>
		<input type="text" name="telefono" placeholder="ingrese el telefono..."/>
		<br/>
		
		<label for="horario">Horario: </label>
		<input type="text" name="horario" placeholder="ingrese el horario..."/>
		<br/>
		
		<label for="idusuario">Usuario: </label>
		<input type="text" name="idusuario" placeholder="ingrese el idusuario..."/>
		<br/>
		
		<label for="idCategoria">Categoria: </label>
		<input type="text" name="idcategoria" placeholder="ingrese el idCategoria..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
