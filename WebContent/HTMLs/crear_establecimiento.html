<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Establecimiento en la Web</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<div class="card col-7 mb-3">
		<div class="card-header">
			<h1>Ingresar Establecimiento</h1>
		</div>
		
		<div class="card-body">
	
				<form action="/ProyectoDelivery/CrearEstablecimiento" method="post">
			
				<div class="container">
					<div class="row align-items-start">
							<div class="col-4">	
								<label class="form-label" for="nombre">Nombre: </label>
								<input class="form-control" type="text" name="nombre" placeholder="ingrese el nombre..."/>			
								<br/>
							</div>
							<div class="col-4">	
								<label class="form-label"  for="direccion">Direccion: </label>
								<input class="form-control" type="text" name="direccion" placeholder="ingrese la direccion..."/>
								<br/>
							</div>
							<div class="col-4">	
								<label class="form-label" for="telefono">Telefono: </label>
								<input class="form-control" type="text" name="telefono" placeholder="ingrese el telefono..."/>
								<br/>
							</div>
							<div class="col-4">		
								<label class="form-label" for="horario">Horario: </label>
								<input class="form-control" type="text" name="horario" placeholder="ingrese el horario..."/>
								<br/>
							</div>
							<div class="col-4">	
								<label class="form-label" for="idusuario">Usuario: </label>
								<input class="form-control" type="text" name="idusuario" placeholder="ingrese el idusuario..."/>
								<br/>
							</div>
							<div class="col-4">	
								<label class="form-label" for="idCategoria">Categoria: </label>
								<input class="form-control" type="text" name="idcategoria" placeholder="ingrese el idCategoria..."/>
								<br/>
							</div>	
							<div class="row align-items-start">
							<div class="col-3">
								<input class="form-control btn-primary" type="submit" value="Aceptar"/>
							</div>
							<div class="col-3">
							<input class="form-control btn-danger" type="reset" value="Cancelar"/>
							</div>
							
						</div>
				</div>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
