<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Motorizado en la Web</title>
</head>
<body>
	<h1>Ingresar Motorizado</h1>
	<form action="/ProyectoDelivery/CrearMotorizado" method="post">
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="apellido">Apellido: </label>
		<input type="text" name="apellido" placeholder="ingrese el apellido..."/>
		<br/>
		
		<label for="edad">Edad: </label>
		<input type="text" name="edad" placeholder="ingrese la edad..."/>
		<br/>
		
		<label for="telefono">Telefono: </label>
		<input type="text" name="telefono" placeholder="ingrese el telefono..."/>
		<br/>
		
		<label for="correo">Correo: </label>
		<input type="text" name="correo" placeholder="ingrese el correo..."/>
		<br/>
		
		<label for="idusuario">Usuario: </label>
		<input type="text" name="idusuario" placeholder="ingrese el idusuario..."/>
		<br/>
		
		<label for="idMoto">Moto: </label>
		<input type="text" name="idMoto" placeholder="ingrese el idMoto..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
