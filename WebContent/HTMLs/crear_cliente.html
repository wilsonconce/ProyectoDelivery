<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestión de Cliente en la Web</title>
</head>
<body>
	<h1>Ingresar Cliente</h1>
	<form action="/ProyectoDelivery/CrearCliente" method="post">
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="apellido">Apellido: </label>
		<input type="text" name="apellido" placeholder="ingrese el apellido..."/>
		<br/>
		
		<label for="cedula">Cedula: </label>
		<input type="text" name="cedula" placeholder="ingrese la cedula..."/>
		<br/>
		
		<label for="edad">Edad: </label>
		<input type="text" name="edad" placeholder="ingrese la edad..."/>
		<br/>
		
		<label for="telefono">Telefono: </label>
		<input type="text" name="telefono" placeholder="ingrese el telefono..."/>
		<br/>
		
		<label for="correo">Correo: </label>
		<input type="text" name="correo" placeholder="ingrese el correo..."/>
		<br/>
		
		<label for="direccion">Dirección: </label>
		<input type="text" name="direccion" placeholder="ingrese la direccion..."/>
		<br/>
		
		<label for="idusuario">Usuario: </label>
		<input type="text" name="idusuario" placeholder="ingrese el idusuario..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
