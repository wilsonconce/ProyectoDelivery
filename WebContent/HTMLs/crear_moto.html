<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Moto en la Web</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	
	<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="/ProyectoDelivery/CrearMoto" method="post" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Ingresar Moto</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>Placa: <span class="text-danger">*</span></label>
                            <input type="text" name="placa" class="form-control" placeholder="Ingrese la placa...">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Modelo: <span class="text-danger">*</span></label>
                            <input type="text" name="modelo" class="form-control" placeholder="Ingrese el modelo">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Marca: <span class="text-danger">*</span></label>
                            <input type="text" name="marca" class="form-control" placeholder="Ingrese la marca">
                        </div>
                        
                        <div class="mb-3 col-md-6">
                            <label>Color: <span class="text-danger">*</span></label>
                            <input type="text" name="color" class="form-control" placeholder="Ingrese Color de la moto:...">
                        </div>
				 		<div class="col-md-12">
                           <button class="btn btn-primary float-end">Crear</button>
                        </div>
                        <div>
                        <input type="reset" value="Cancelar" class="btn btn-danger float-end"/>
                    	</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
	
</body>
</html>
