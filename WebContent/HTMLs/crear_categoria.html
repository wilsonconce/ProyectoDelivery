<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>

	<div class="card col-7 mb-3">
		<div class="card-header">
			<h1>Ingresar Categoria</h1>
		</div>
		<div class="card-body">

			<form action="/ProyectoDelivery/CrearCategoria" method="post">

				<div class="container">
					<div class="row align-items-start">
						<div class="col-4">
							<label class="form-label" for="nombre">Nombre: </label> <input
								class="form-control" type="text" name="nombre"
								placeholder="ingrese el nombre..." /> <br />
						</div>
						<div class="col-4">
							<label class="form-label" for="descripcion">Descripción:
							</label> <input class="form-control" type="text" name="descripcion"
								placeholder="ingrese la descripcion..." /> <br />
						</div>
					</div>
					<div class="row align-items-start">
						<div class="col-3">
							<input class="form-control btn-primary" type="submit"
								value="Aceptar" />
						</div>
						<div class="col-3">
							<input class="form-control btn-danger" type="reset"
								value="Cancelar" />
						</div>
					</div>
				</div>

			</form>

		</div>
	</div>
</body>
</html>
