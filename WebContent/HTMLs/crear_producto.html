<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Producto en la Web</title>
</head>
<body>
	<h1>Ingresar Producto</h1>
	<form action="/ProyectoDelivery/CrearProducto" method="post">
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre..."/>			
		<br/>
		
		<label for="costo">Costo: </label>
		<input type="text" name="costo" placeholder="ingrese la costo..."/>
		<br/>
		
		<label for="descripcion">Descripcion: </label>
		<input type="text" name="descripcion" placeholder="ingrese el descripcion..."/>
		<br/>
		
		<label for="idEstablecimiento">Establecimiento: </label>
		<input type="text" name="idestablecimiento" placeholder="ingrese el idestablecimiento..."/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
