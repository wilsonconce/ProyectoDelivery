<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Producto en la Web</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<div class="card col-7 mb-3">
	
		<div class="card-header">
			<h1>Ingresar Producto</h1>
		</div>
			
			<div class="card-body">
				
				<form action="/ProyectoDelivery/CrearProducto" method="post">
					<div class="container">
					
						<div class="row align-items-start">
							<div class="col-4">	
								<label class="form-label" for="nombre">Nombre: </label>
								<input class="form-control" type="text" name="nombre" placeholder="ingrese el nombre..."/>			
								<br/>
							</div>
							<div class="col-4">		
								<label class="form-label" for="costo">Costo: </label>
								<input class="form-control" type="text" name="costo" placeholder="ingrese la costo..."/>
								<br/>
							</div>
							<div class="col-4">	
								<label class="form-label" for="descripcion">Descripcion: </label>
								<input class="form-control" type="text" name="descripcion" placeholder="ingrese el descripcion..."/>
								<br/>
							</div>
							<div class="col-4">		
								<label class="form-label" for="idEstablecimiento">Establecimiento: </label>
								<input class="form-control"  type="text" name="idestablecimiento" placeholder="ingrese el idestablecimiento..."/>
								<br/>
							</div>
								<div class="row align-items-start">
									<div class="col-3">
									<input class="form-control btn-primary" type="submit" value="Aceptar"/>
									</div>
									<div class="col-3">
									<input class="form-control btn-danger" type="reset" value="Cancelar"/>
									</div>
								</div>
							</div>
					</div>
				</form>
			</div>
	</div>
</body>
</html>
