<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="/ProyectoDelivery/ActualizarMotorizado" method="post" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Ingresar Cliente</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>Nombre: <span class="text-danger">*</span></label>
                            <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre...">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Apellido: <span class="text-danger">*</span></label>
                            <input type="text" name="apellido" class="form-control" placeholder="Ingrese el Apellido...">
                        </div>

                       
                        
                        <div class="mb-3 col-md-6">
                            <label>Edad: <span class="text-danger">*</span></label>
                            <input type="text" name="edad" class="form-control" placeholder="Ingrese la edad...">
                        </div>
						
                        <div class="mb-3 col-md-6">
                            <label>Telefono: <span class="text-danger">*</span></label>
                            <input type="text" name="telefono" class="form-control" placeholder="Ingrese el telefono...">
                        </div>
                        
                        <div class="mb-3 col-md-6">
                            <label>Correo: <span class="text-danger">*</span></label>
                            <input type="text" name="correo" class="form-control" placeholder="Ingrese el correo...">
                        </div>
						
                       
						
                        <div class="mb-3 col-md-6">
                            <label>Id Usuario: <span class="text-danger">*</span></label>
                            <input type="text" name="idusuario" class="form-control" placeholder="Ingrese el idusuario...">
                        </div>
						 <div class="mb-3 col-md-6">
                            <label>Id Moto: <span class="text-danger">*</span></label>
                            <input type="text" name="idMoto" class="form-control" placeholder="Ingrese el idMoto...">
                        </div>

                        <div class="col-md-12">
                           <button type="submit" class="btn btn-primary float-end">Signup Now</button>
                        </div>
                        <div>
                        <input type="reset" value="Cancelar" class="btn btn-danger float-end"/>
                    	</div>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</div>
